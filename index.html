<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="head">
    <div class="logo"></div>
    <div class="score">
      <p>Score</p>
      <p class="count">0</p>
    </div>
  </div>
  <div class="step-1 show">
    <div class="item paper" id="paper"></div>
    <div class="item scissor" id="scissor"></div>
    <div class="item rock" id="rock"></div>
    <div class="item spock" id="spock"></div>
    <div class="item lizard" id="lizard"></div>
  </div>
  <div class="step-2">
    <div class="item your-choice">
      <p>You picked</p>
      <div class="display"></div>
    </div>
    <div class="result">
      <p class="heading"></p>
      <p class="cta-play-again">Play Again</p>
    </div>
    <div class="item house-choice">
      <p>The house picked</p>
      <div class="display unselected"></div>
    </div>
  </div>
  <div class="footer">
    <p class="rules cta-bonus">Bonus</p>
    <p class="rules cta-rules">Rules</p>
  </div>
  <div class="modal">
    <div class="modal-content">
      <p class="heading">rules</p>
      <img src="./images/icon-close.svg" alt="icon-close" class="close">
      <div class="image-rules"></div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
